/*** Remix-only / “Mix”除外 / Breaks判定 ***/
function isRemixOnly(name){
  const s = name || "";
  const hasRemix   = /\bremix\b/i.test(s);
  const hasMixWord = /\bmix\b/i.test(s); // “club mix/extended mix/continuous mix”等の「Mix」を全除外
  return hasRemix && !hasMixWord;
}
function isBreaksByMeta(title, album){
  const t = (title||"") + " " + (album||"");
  return /\bbreaks?\b|\bbreakbeat(s)?\b/i.test(t);
}

/*** リミキサー名の抽出（AAA & BBB Remix、AAA Remix、AAA x BBB Remix など） ***/
function remixerTokens(title){
  const s = title||"";
  const m = s.match(/(.+?)\s*remix\b/i); // “○○ Remix” の “○○” 部分
  if(!m) return [];
  const raw = m[1]
    .replace(/\(.*?\)/g,"") // 括弧内は捨てる
    .replace(/\b(feat|ft|featuring)\b.*$/i,"")
    .trim();
  return raw
    .split(/[,/&x＋×]\s*/i)
    .map(v=>v.trim().toLowerCase())
    .filter(v=>v.length>0);
}
function shareAnyRemixer(aTitle,bTitle){
  const A = new Set(remixerTokens(aTitle));
  const B = new Set(remixerTokens(bTitle));
  for(const x of A){ if(B.has(x)) return true; }
  return false;
}

/*** トークン管理（PKCE） ***/
function saveToken(t){
  const expAt = Date.now() + (t.expires_in||3600)*1000;
  sessionStorage.setItem("sp_access_token", t.access_token);
  if(t.refresh_token) sessionStorage.setItem("sp_refresh_token", t.refresh_token);
  sessionStorage.setItem("sp_exp_at", String(expAt));
  sessionStorage.setItem("sp_scope", t.scope||"");
  updateTokenDebug();
}
function clearToken(){
  ["sp_access_token","sp_refresh_token","sp_exp_at","sp_scope","pkce_state","pkce_verifier"].forEach(k=>sessionStorage.removeItem(k));
  updateTokenDebug();
}
function scopeOk(required){
  const s=(sessionStorage.getItem("sp_scope")||"").split(" ");
  return required.every(x=>s.includes(x));
}
function updateTokenDebug(){
  const exp=+sessionStorage.getItem("sp_exp_at")||0;
  const left = exp? Math.max(0, Math.floor((exp-Date.now())/1000)) : 0;
  const rt = !!sessionStorage.getItem("sp_refresh_token");
  const sc = sessionStorage.getItem("sp_scope")||"";
  $("#tokstate").textContent = (sessionStorage.getItem("sp_access_token")?"OK":"NONE")+
    ` / exp in ${left}s / refresh:${rt?"yes":"no"} / scope:[${sc}]`;
}
async function tokenByCode(code,verifier){
  const body=new URLSearchParams({
    client_id:CLIENT_ID, grant_type:"authorization_code", code, redirect_uri:REDIRECT_URI, code_verifier:verifier
  });
  const r=await fetch("https://accounts.spotify.com/api/token",{
    method:"POST", headers:{"Content-Type":"application/x-www-form-urlencoded"}, body
  });
  if(!r.ok) throw new Error(`Token exchange ${r.status}`);
  return r.json();
}
async function refreshTokenNow(){
  const rt=sessionStorage.getItem("sp_refresh_token");
  if(!rt) throw new Error("No refresh_token");
  const r=await fetch("https://accounts.spotify.com/api/token",{
    method:"POST", headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({client_id:CLIENT_ID,grant_type:"refresh_token",refresh_token:rt})
  });
  if(!r.ok){ clearToken(); throw new Error(`Refresh ${r.status}`); }
  const t=await r.json(); saveToken(t); log("Token refreshed.");
}
async function ensureToken(requiredScopes=DESIRED_SCOPES){
  updateTokenDebug();
  if(!scopeOk(requiredScopes)) { log("Scope insufficient → re-auth"); reauth(); await new Promise(()=>{}); }
  const tok=sessionStorage.getItem("sp_access_token");
  const exp=+sessionStorage.getItem("sp_exp_at")||0;
  if(tok && Date.now()<exp-120000) return tok; // 2分マージン
  const rt=sessionStorage.getItem("sp_refresh_token");
  if(rt){ await refreshTokenNow(); return sessionStorage.getItem("sp_access_token"); }
  reauth(); await new Promise(()=>{});
}
function reauth(){ location.href="auth.html"; }

/*** API（レートセーフ＋自動クールダウン） ***/
let GAP_MS = 1200;
async function spGet(path,params={}){
  const u=new URL("https://api.spotify.com/v1/"+path);
  Object.entries(params).forEach(([k,v])=>{ if(v!=null&&v!=="") u.searchParams.set(k,v);});
  await sleep(GAP_MS);
  const r=await fetch(u,{headers:{Authorization:"Bearer "+await ensureToken()}});
  if(r.status===401){ log("401 → refresh and retry"); await refreshTokenNow(); return spGet(path,params); }
  if(r.status===429){
    const ra=+r.headers.get("retry-after")||2;
    GAP_MS = Math.min(Math.floor(GAP_MS*1.6)+300, 6000);
    log(`429 ⇒ wait ${ra}s, cooldown→${GAP_MS}ms`);
    await sleep(ra*1000);
    return spGet(path,params);
  }
  if(!r.ok) throw new Error(`${path} ${r.status}`);
  return r.json();
}
async function spPost(path,body,scopeNeed=["playlist-modify-private"]){
  await ensureToken(scopeNeed);
  await sleep(GAP_MS);
  const r=await fetch("https://api.spotify.com/v1/"+path,{
    method:"POST",
    headers:{Authorization:"Bearer "+sessionStorage.getItem("sp_access_token"),"Content-Type":"application/json"},
    body:JSON.stringify(body)
  });
  if(r.status===401){ log("POST 401 → refresh and retry"); await refreshTokenNow(); return spPost(path,body,scopeNeed); }
  if(r.status===429){
    const ra=+r.headers.get("retry-after")||2;
    GAP_MS = Math.min(Math.floor(GAP_MS*1.6)+300, 6000);
    log(`POST 429 ⇒ wait ${ra}s, cooldown→${GAP_MS}ms`);
    await sleep(ra*1000);
    return spPost(path,body,scopeNeed);
  }
  if(!r.ok) throw new Error(`POST ${path} ${r.status} ${await r.text()}`);
  return r.json();
}

/*** WORLD検索（Remix-only / “Mix”除外 / Breaks必須） ***/
const WORLD_MARKETS = ["US","JP","GB","DE","FR","ES","BR","AU","CA","MX"];

async function searchRemixesInMarket(market, maxResults){
  const keep=[], seen=new Set();
  const pages = Math.ceil(maxResults/50);
  const q = `artist:"${ARTIST_NAME}" remix`;
  for(let i=0;i<pages;i++){
    const d=await spGet("search",{ q, type:"track", market, limit:50, offset:i*50 });
    const items=d?.tracks?.items||[];
    for(const t of items){
      if(!t?.name) continue;
      if(!t.artists?.some(a=>a.id===ARTIST_ID)) continue;
      if(!isRemixOnly(t.name)) continue;
      if(!isBreaksByMeta(t.name, t.album?.name)) continue;
      if(!seen.has(t.id)){ seen.add(t.id); keep.push(t); }
    }
    log(`[${market}] page ${i+1}: fetched ${items.length}, kept ${keep.length}`);
    if(!d?.tracks?.next) break;
  }
  return keep;
}

async function searchWorldRemixes(maxResults, useAllMarkets){
  const mk = $("#market").value;
  const targets = useAllMarkets ? WORLD_MARKETS : [mk];
  const perMarket = Math.max(50, Math.ceil(maxResults/targets.length)); // 配分目安
  const out=[]; const have=new Set();
  for(const m of targets){
    const part = await searchRemixesInMarket(m, perMarket);
    for(const t of part){
      if(!have.has(t.id)){ have.add(t.id); out.push(t); }
    }
  }
  return out;
}

/*** バッチでメタ取得（Pins補強） ***/
async function fetchTracksBatch(ids, market){
  if(!ids.length) return [];
  const chunk = ids.slice(0,50);
  const d = await spGet("tracks", { ids: chunk.join(","), market });
  const out = [];
  for(const t of (d?.tracks||[])){
    if(!t || !t.id) continue;
    if(!t.artists?.some(a=>a.id===ARTIST_ID)) continue;
    if(!isRemixOnly(t.name)) continue;
    if(!isBreaksByMeta(t.name, t.album?.name)) continue;
    out.push({
      id:t.id, name:t.name, artists:(t.artists||[]).map(a=>a.name).join(", "),
      popularity:t.popularity||0,
      track_url:t.external_urls?.spotify || `https://open.spotify.com/track/${t.id}`,
      album:t.album?.name||"", album_url:t.album?.external_urls?.spotify||""
    });
  }
  if(ids.length>50) out.push(...await fetchTracksBatch(ids.slice(50), market));
  return out;
}

/*** 整形・選曲 ***/
let pool=[], base120=[], final100=[];
function render(list){
  const ol=$("#tracks"); ol.innerHTML="";
  list.forEach((r,i)=>{
    const li=document.createElement("li");
    const a=document.createElement("a"); a.href=r.track_url; a.textContent=r.name; a.target="_blank"; a.rel="noopener";

function capByAlbum(rows, cap=2){
  const res=[], cnt={};
  for(const r of rows){
    const key=r.album+"::"+r.artists;
    cnt[key]=(cnt[key]||0);
    if(cnt[key] < cap){ res.push(r); cnt[key]++; }
  }
  return res;
}

function getPinIds(){
  return {
    open: ($("#pinOpen").value||"").trim(),
    early:($("#pinEarly").value||"").trim(),
    mid:  ($("#pinMid").value||"").trim(),
    late: ($("#pinLate").value||"").trim()
  };
}

/* 連続リミキサー回避。隣同士で remixerTokens の交差がある場合を修復 */
function avoidAdjacency(list, pinSet){
  // pinは動かさず、非pinで修復
  function isPinned(x){ return pinSet.has(x.id); }
  function okAdj(a,b){ return !(a && b && shareAnyRemixer(a.name,b.name)); }

  // まず軽いスワップ修復
  for(let i=1;i<list.length;i++){
    if(!okAdj(list[i-1], list[i])){
      // 先のどこかと入替える（非ピン優先）
      let sw = -1;
      for(let k=i+1;k<list.length;k++){
        if(isPinned(list[k])) continue;
        if(okAdj(list[i-1], list[k]) && okAdj(list[k], list[i+1]||null)){ sw=k; break; }
      }
      if(sw>0){ const tmp=list[i]; list[i]=list[sw]; list[sw]=tmp; }
    }
  }

  // まだダメなら、後方プールから差替え
  for(let i=1;i<list.length;i++){
    if(!okAdj(list[i-1], list[i])){
      for(let k=list.length-1;k>i;k--){
        if(isPinned(list[k])) continue;
        if(okAdj(list[i-1], list[k]) && okAdj(list[k], list[i+1]||null)){
          const x=list.splice(k,1)[0];
          list.splice(i,0,x);
          list.splice(i+1,1); // 長さ維持（衝突項を外す）
          break;
        }
      }
    }
  }
  return list;
}

async function ensurePins(list, market){
  const pins = getPinIds();
  const plan = [
    {id:pins.open, pos:0},   // #1
    {id:pins.early,pos:7},   // #8
    {id:pins.mid,  pos:44},  // #45
    {id:pins.late, pos:74}   // #75
  ].filter(p=>p.id);
  const byId=new Map(list.map(x=>[x.id,x]));
  const missing = plan.map(p=>p.id).filter(id=>id && !byId.has(id));
  if(missing.length){
    log(`pins: fetch ${missing.length}`);
    const rows = await fetchTracksBatch(missing, market);
    for(const r of rows){ byId.set(r.id,r); list.push(r); }
  }
  // 配置
  const pinSet=new Set(plan.map(p=>p.id));
  list = list.filter(x=>!pinSet.has(x.id));
  for(const p of plan){
    const row=byId.get(p.id); if(!row) continue;
    const pos=Math.min(Math.max(p.pos,0), list.length);
    list.splice(pos,0,row);
  }
  // 長さ整形
  return {list, pinSet};
}

/*** ① Build 130 ***/
$("#btn130").onclick=async ()=>{
  $("#btn130").disabled = true;
  try{
    const useAll = $("#allMk").checked;
    const depth  = +$("#depth").value || 300;
    setStatus(`WORLD search: Breakbeat × Remix-only for "${ARTIST_NAME}" depth=${depth}`);
    const tracks = await searchWorldRemixes(depth, useAll);
    if(!tracks.length) throw new Error("No results.");

    // TDCSのみ + 人気順
    pool = tracks
      .filter(t=>t && t.artists?.some(a=>a?.id===ARTIST_ID))
      .sort((a,b)=>(b.popularity||0)-(a.popularity||0))
      .map(t=>({
        id:t.id, name:t.name,
        artists:t.artists.map(a=>a.name).join(", "),
        popularity:t.popularity||0,
        track_url:t.external_urls?.spotify || `https://open.spotify.com/track/${t.id}`,
        album:t.album?.name||"", album_url:t.album?.external_urls?.spotify||""
      }));

    // 最大130へ
    pool = pool.slice(0, Math.min(LIMIT_130, pool.length));
    render(pool);
    setStatus(`Loaded pool: ${pool.length} (Remix-only / Breaks / WORLD)`);
    $("#btn120").disabled = pool.length===0;
  }catch(e){ setStatus("Build error: "+(e.message||e)); }
  $("#btn130").disabled = false;
};

/*** ② 130→120（アルバム上限2） ***/
$("#btn120").onclick = async ()=>{
  try{
    const mk=$("#market").value||"US";
    // ピンをベースに確保
    base120 = capByAlbum(pool, 2).slice(0, LIMIT_120);
    // ピンが抜けてたら入れて120にリシェイプ
    const ensured = await ensurePins(base120, mk);
    base120 = ensured.list;
    // 120にちょうど合わせる（末尾の非Pinから間引く）
    const keepSet = ensured.pinSet;
    const out=[]; const seen=new Set();
    for(const r of base120){ if(!seen.has(r.id)){ out.push(r); seen.add(r.id);} }
    while(out.length>LIMIT_120){
      const victim = out.findLast(x=>!keepSet.has(x.id));
      if(!victim) break;
      out.splice(out.lastIndexOf(victim),1);
    }
    base120 = out;
    render(base120);
    setStatus(`Trimmed to 120 (cap album≤2, pins ensured) — ${base120.length}`);
    $("#btn100").disabled = base120.length===0;
  }catch(e){ setStatus("Trim error: "+(e.message||e)); }
};

/*** ③ 120→Balanced 100（Pins配置＆連続リミキサー回避） ***/
$("#btn100").onclick = async ()=>{
  try{
    const mk=$("#market").value||"US";
    // 人気順→アルバム上限2→100へ
    let work = capByAlbum(base120, 2)
      .sort((a,b)=>(b.popularity||0)-(a.popularity||0))
      .slice(0, LIMIT_100+10); // 余白

    // Pins を必ず入れて所定位置
    const ensured = await ensurePins(work, mk);
    work = ensured.list;
    const pinSet = ensured.pinSet;

    // 100ちょうどに調整（非Pin優先で間引き）
    const dedup=[]; const seen=new Set();
    for(const r of work){ if(!seen.has(r.id)){ dedup.push(r); seen.add(r.id);} }
    while(dedup.length>LIMIT_100){
      const victim = dedup.findLast(x=>!pinSet.has(x.id));
      if(!victim) break;
      dedup.splice(dedup.lastIndexOf(victim),1);
    }
    // 連続リミキサー回避
    final100 = avoidAdjacency(dedup, pinSet);

    // 最終100
    final100 = final100.slice(0, LIMIT_100);
    render(final100);
    setStatus(`Balanced 100 ready (Pins #1/#8/#45/#75, no shared-remixer adjacency) — ${final100.length}`);
    $("#btnHead5").disabled = final100.length===0;
    $("#btnCreate").disabled = final100.length===0;
  }catch(e){ setStatus("Pick100 error: "+(e.message||e)); }
};

/*** ④ Head-5（ピン維持） ***/
$("#btnHead5").onclick = ()=>{
  if(!final100.length) return;
  const pins=getPinIds(); const pinSet=new Set(Object.values(pins).filter(Boolean));
  const isPinned = x=>pinSet.has(x.id);
  const pool = final100.filter(x=>!isPinned(x)).sort((a,b)=>b.popularity-a.popularity);
  const take=()=>pool.shift();
  const head=[take(),take(),take(),take(),take()].filter(Boolean);
  const idxs = final100.map((x,i)=>({x,i})).filter(v=>!isPinned(v.x)).map(v=>v.i).slice(0,head.length);
  head.forEach((h,k)=>{ final100[idxs[k]] = h; });
  render(final100);
  setStatus("Head-5 optimized (pins preserved)");
};

  try{
    if(!final100.length) return;
    const isPublic=$("#plPublic").checked;
    const scopeNeed=[isPublic?"playlist-modify-public":"playlist-modify-private"];
    const me=await spGet("me");
    if(me?.id && me.id!==USER_ID) throw new Error(`Signed in as ${me.id}. Please sign in as ${USER_ID}.`);
    const pl=await spPost(`users/${USER_ID}/playlists`,{
      name:$("#plName").value||"PROGAPANDA • Balanced100 (TDCS Remixes)",
      description:"WORLD Breaks • Remix-only (no Mix). Pins at #1/#8/#45/#75. 130→120→100 auto-curated for flow.",
      public:!!isPublic
    }, scopeNeed);
    const uris=[...new Set(final100.map(x=>"spotify:track:"+x.id))];
    for(let i=0;i<uris.length;i+=100){
      await spPost(`playlists/${pl.id}/tracks`,{uris:uris.slice(i,i+100)}, scopeNeed);
      await sleep(300);
    }
    const url=pl.external_urls?.spotify || `https://open.spotify.com/playlist/${pl.id}`;
    setStatus(`Done — ${final100.length} tracks added (${isPublic?"public":"private"}). ${url}`);
  }catch(e){ setStatus("Playlist error: "+(e.message||e)); }
};

/*** Token ops ***/
$("#btnRefresh").onclick=()=>refreshTokenNow().catch(e=>setStatus("Refresh error: "+e.message));
$("#btnReauth").onclick=()=>{ clearToken(); location.href="auth.html"; };

/*** 起動（PKCEコールバック） ***/
(async function boot(){
  try{
    const qp=new URLSearchParams(location.search);
    const code=qp.get("code"), state=qp.get("state");
    if(code){
      const saved=sessionStorage.getItem("pkce_state");
      const verifier=sessionStorage.getItem("pkce_verifier");
      if(saved && verifier && state===saved){
        const tok=await tokenByCode(code,verifier);
        saveToken(tok);
        sessionStorage.removeItem("pkce_state");
        sessionStorage.removeItem("pkce_verifier");
        history.replaceState({},document.title,location.pathname);
      }
    }
    await ensureToken();
    setStatus("Signed in. ①Build 130 → ②Trim 120 → ③Balanced 100（Pins #1/#8/#45/#75 & no shared-remixer adjacency）→ ④Head-5 → ⑤Create Playlist（非公開デフォルト）");
  }catch(e){
    setStatus("Boot error: "+(e.message||e));
  }
})();
</script>
