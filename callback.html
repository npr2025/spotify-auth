<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TDCS 130→100 (Search-only) + Pins + Auto-refresh</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:1100px;margin:36px auto;padding:0 12px}
  button{padding:8px 12px;border:1px solid #bbb;border-radius:8px;background:#f6f6f6;cursor:pointer}
  button:disabled{opacity:.45;cursor:not-allowed}
  input,select{padding:6px 8px;border:1px solid #ccc;border-radius:6px}
  #row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
  #pins{display:grid;grid-template-columns:180px 1fr 160px;gap:8px;align-items:center;margin:10px 0;padding:10px;border:1px dashed #ddd;border-radius:8px;background:#fafafa}
  #log{background:#0b1220;color:#cfe3ff;padding:10px;border-radius:8px;max-height:360px;overflow:auto;white-space:pre-wrap;margin-top:12px}
  #debug{font-size:13px;color:#333;background:#f6f6f9;border:1px solid #e5e6ef;border-radius:8px;padding:8px;margin:12px 0}
  ol{line-height:1.5}
  label.small{font-size:12px;color:#666}
</style>
</head>
<body>
<h1>Spotify Authentication</h1>
<p id="status">Booting…</p>

<div id="row">
  <label>Market
    <select id="market">
      <option>US</option><option selected>JP</option><option>GB</option><option>DE</option>
    </select>
  </label>
  <button id="btn130">Build 130 (Search-only)</button>
  <button id="btn100" disabled>Pick Balanced 100</button>
  <button id="btnHead5" disabled>Optimize Head-5</button>
  <input id="plName" style="min-width:360px" value="PROGAPANDA • Balanced100 (TDCS ONLY)">
  <label><input id="plPublic" type="checkbox"> Make Public</label>
  <button id="btnCreate" disabled>Create Playlist</button>
</div>

<div id="pins">
  <div><b>Pin Track IDs（任意）</b><div class="small">※空欄は無視、重複は自動排除</div></div>
  <input id="pinOpen"  placeholder="先頭に固定 (slot #1)"                      value="0ueNjvhtXGDFkJQ5WBQ4mE">
  <span class="small">先頭 (#1)</span>

  <div></div>
  <input id="pinEarly" placeholder="序盤に固定 (slot #4 目安)"                 value="63dYSEftdSYwMAFBNfQYsA">
  <span class="small">序盤 (目安 #4)</span>

  <div></div>
  <input id="pinMid"   placeholder="中盤に固定 (slot #55 目安)"                value="3NQuIFfQPhTICaXGYe5dAt">
  <span class="small">中盤 (目安 #55)</span>

  <div></div>
  <input id="pinLate"  placeholder="後半に固定 (slot #95 目安)"               value="7ltcrdlVsXyU5HU9VCAj6P">
  <span class="small">後半 (目安 #95)</span>
</div>

<div id="debug">
  <b>Token:</b> <span id="tokstate">–</span> |
  <button id="btnRefresh">Refresh token</button>
  <button id="btnReauth">Re-auth</button>
</div>

<ol id="tracks"></ol>
<pre id="log"></pre>

<script>
/*** 固定（あなたの環境） ***/
const CLIENT_ID    = "1fd6350fcf4945a0b3ddffa2d5730d4e";
const REDIRECT_URI = "https://npr2025.github.io/spotify-auth/callback.html";
const ARTIST_ID    = "55fvQ5I2IZUfcFT2DV02T3";
const ARTIST_NAME  = "The Darrow Chem Syndicate";
const USER_ID      = "22fqn5mozguuegi2t3l2zeugy";
const DESIRED_SCOPES = ["playlist-modify-private","playlist-modify-public"];
const EXACT_LIMIT  = 130;

/*** 便利関数 ***/
const $=s=>document.querySelector(s);
const log=m=>{const el=$("#log"); el.textContent+=m+"\n"; el.scrollTop=el.scrollHeight; console.log(m);}
const setStatus=t=>{ $("#status").textContent=t; log(t); }
async function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

/*** トークン管理（自動更新・スコープ検証） ***/
function saveToken(t){
  const expAt = Date.now() + (t.expires_in||3600)*1000;
  sessionStorage.setItem("sp_access_token", t.access_token);
  if(t.refresh_token) sessionStorage.setItem("sp_refresh_token", t.refresh_token);
  sessionStorage.setItem("sp_exp_at", String(expAt));
  sessionStorage.setItem("sp_scope", t.scope||"");
  updateTokenDebug();
}
function clearToken(){
  ["sp_access_token","sp_refresh_token","sp_exp_at","sp_scope","pkce_state","pkce_verifier"].forEach(k=>sessionStorage.removeItem(k));
  updateTokenDebug();
}
function scopeOk(required){
  const s=(sessionStorage.getItem("sp_scope")||"").split(" ");
  return required.every(x=>s.includes(x));
}
function updateTokenDebug(){
  const exp=+sessionStorage.getItem("sp_exp_at")||0;
  const left = exp? Math.max(0, Math.floor((exp-Date.now())/1000)) : 0;
  const rt = !!sessionStorage.getItem("sp_refresh_token");
  const sc = sessionStorage.getItem("sp_scope")||"";
  $("#tokstate").textContent = (sessionStorage.getItem("sp_access_token")?"OK":"NONE")+
    ` / exp in ${left}s / refresh:${rt?"yes":"no"} / scope:[${sc}]`;
}
async function tokenByCode(code,verifier){
  const body=new URLSearchParams({
    client_id:CLIENT_ID, grant_type:"authorization_code", code, redirect_uri:REDIRECT_URI, code_verifier:verifier
  });
  const r=await fetch("https://accounts.spotify.com/api/token",{
    method:"POST", headers:{"Content-Type":"application/x-www-form-urlencoded"}, body
  });
  if(!r.ok) throw new Error(`Token exchange ${r.status}`);
  return r.json();
}
async function refreshTokenNow(){
  const rt=sessionStorage.getItem("sp_refresh_token");
  if(!rt) throw new Error("No refresh_token");
  const r=await fetch("https://accounts.spotify.com/api/token",{
    method:"POST", headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({client_id:CLIENT_ID,grant_type:"refresh_token",refresh_token:rt})
  });
  if(!r.ok){ clearToken(); throw new Error(`Refresh ${r.status}`); }
  const t=await r.json(); saveToken(t); log("Token refreshed.");
}
async function ensureToken(requiredScopes=DESIRED_SCOPES){
  updateTokenDebug();
  if(!scopeOk(requiredScopes)) { log("Scope insufficient → re-auth"); reauth(); await new Promise(()=>{}); }
  const tok=sessionStorage.getItem("sp_access_token");
  const exp=+sessionStorage.getItem("sp_exp_at")||0;
  if(tok && Date.now()<exp-120000) return tok; // 2分マージン
  const rt=sessionStorage.getItem("sp_refresh_token");
  if(rt){ await refreshTokenNow(); return sessionStorage.getItem("sp_access_token"); }
  reauth(); await new Promise(()=>{});
}
function reauth(){ location.href="auth.html"; }

/*** API（レートセーフ） ***/
let GAP_MS = 1500; // Search-onlyなので控えめ
async function spGet(path,params={}){
  const u=new URL("https://api.spotify.com/v1/"+path);
  Object.entries(params).forEach(([k,v])=>{ if(v!=null&&v!=="") u.searchParams.set(k,v);});
  await sleep(GAP_MS);
  const r=await fetch(u,{headers:{Authorization:"Bearer "+await ensureToken()}});
  if(r.status===401){ log("401 → refresh and retry"); await refreshTokenNow(); return spGet(path,params); }
  if(r.status===429){ const ra=+r.headers.get("retry-after")||2; log(`429 → wait ${ra}s`); await sleep(ra*1000); return spGet(path,params); }
  if(!r.ok) throw new Error(`${path} ${r.status}`);
  return r.json();
}
async function spPost(path,body,scopeNeed=["playlist-modify-private"]){
  await ensureToken(scopeNeed);
  await sleep(GAP_MS);
  const r=await fetch("https://api.spotify.com/v1/"+path,{
    method:"POST",
    headers:{Authorization:"Bearer "+sessionStorage.getItem("sp_access_token"),"Content-Type":"application/json"},
    body:JSON.stringify(body)
  });
  if(r.status===401){ log("POST 401 → refresh and retry"); await refreshTokenNow(); return spPost(path,body,scopeNeed); }
  if(r.status===429){ const ra=+r.headers.get("retry-after")||2; log(`POST 429 → wait ${ra}s`); await sleep(ra*1000); return spPost(path,body,scopeNeed); }
  if(!r.ok) throw new Error(`POST ${path} ${r.status} ${await r.text()}`);
  return r.json();
}

/*** Searchだけで曲を集める ***/
async function searchAllByArtistName(market="US", maxPages=20){
  const keep=[], seen=new Set(); let offset=0;
  const q=`artist:"${ARTIST_NAME}"`;
  for(let i=0;i<maxPages;i++){
    const d=await spGet("search",{q,type:"track",market,limit:50,offset});
    const items=d?.tracks?.items||[];
    items.forEach(t=>{
      if(t.artists?.some(a=>a.id===ARTIST_ID) && !seen.has(t.id)){
        seen.add(t.id); keep.push(t);
      }
    });
    log(`page ${i+1}: fetched ${items.length}, kept ${keep.length}`);
    if(!d?.tracks?.next) break;
    offset += 50;
  }
  return keep;
}
async function fetchTrackMeta(id, market="US"){
  const t=await spGet(`tracks/${id}`,{market});
  if(!t || !t.id) throw new Error("Track not found: "+id);
  const artists=t.artists.map(a=>a.name).join(", ");
  return {
    id:t.id, name:t.name, artists,
    popularity:t.popularity||0,
    track_url:t.external_urls?.spotify || `https://open.spotify.com/track/${t.id}`,
    album:t.album?.name||"", album_url:t.album?.external_urls?.spotify||""
  };
}

/*** 整形・選曲 ***/
let base130=[], lastData=[];
function flagAlt(n){ return /\b(remix|radio|extended|vip|edit|rework|version)\b/i.test(n||""); }
function render(list){
  const ol=$("#tracks"); ol.innerHTML="";
  list.forEach((r,i)=>{
    const li=document.createElement("li");
    const a=document.createElement("a"); a.href=r.track_url; a.textContent=r.name; a.target="_blank"; a.rel="noopener";
    li.append(`${i+1}. `, a, ` — ${r.artists} (pop:${r.popularity})`);
    ol.appendChild(li);
  });
  const on=list.length>0; $("#btn100").disabled=!on; $("#btnHead5").disabled=!on; $("#btnCreate").disabled=!on;
}
function pickBalanced100(rows){
  rows.forEach(r=>{ r._score = (r.popularity||0)/100 - (flagAlt(r.name)?0.08:0); });
  const byScore=[...rows].sort((a,b)=>b._score-a._score);
  const picked=[], seen=new Set(), albumCnt={};
  const okAlbum=r=>{ const k=r.album+"::"+r.artists; albumCnt[k]=(albumCnt[k]||0)+1; return albumCnt[k]<=2; };
  for(const r of byScore){
    if(picked.length>=100) break;
    if(!seen.has(r.id) && okAlbum(r)){ picked.push(r); seen.add(r.id); }
  }
  return picked;
}

/*** Pin 反映（先頭・序盤・中盤・後半） ***/
function getPinIds(){
  return {
    open: ($("#pinOpen").value||"").trim(),
    early:($("#pinEarly").value||"").trim(),
    mid:  ($("#pinMid").value||"").trim(),
    late: ($("#pinLate").value||"").trim()
  };
}
async function applyPins(list, market){
  const pins=getPinIds();
  const plan=[
    {key:"open",  pos:0},     // 1曲目
    {key:"early", pos:3},     // 序盤（#4目安）
    {key:"mid",   pos:55-1},  // 中盤（#55目安）
    {key:"late",  pos:95-1}   // 後半（#95目安）
  ];
  // 既存から一旦抜く
  const byId=new Map(list.map(x=>[x.id,x]));
  const removeById=id=>{
    const idx=list.findIndex(x=>x.id===id);
    if(idx>=0) list.splice(idx,1);
  };
  // 必要ならAPIで取得して差し込む
  for(const p of plan){
    const id=pins[p.key];
    if(!id) continue;
    removeById(id);
    let row = byId.get(id);
    if(!row){
      try{
        row = await fetchTrackMeta(id, market);
        if(!row.artists || !row.id) throw 0;
      }catch{ log(`Warn: cannot fetch meta for ${id}`); continue; }
    }
    // 指定位置に挿入（はみ出しは末尾）
    const pos = Math.min(Math.max(p.pos,0), Math.max(0,list.length));
    list.splice(pos, 0, row);
  }
  // 長さが100を超えたら余分を後方から間引き（Pinは残す）
  const pinSet=new Set(plan.map(p=>pins[p.key]).filter(Boolean));
  while(list.length>100){
    const last=list[list.length-1];
    if(pinSet.has(last.id)){
      // 末尾がPinなら前から探す
      const idx=list.findIndex(x=>!pinSet.has(x.id));
      if(idx>=0) list.splice(idx,1); else break;
    }else{
      list.pop();
    }
  }
  return list;
}

/*** Head-5 最適化（Pinは動かさない） ***/
function head5Optimize(){
  if(!lastData.length) return;
  const pins=getPinIds(); const pinSet=new Set(Object.values(pins).filter(Boolean));
  const isPinned = x=>pinSet.has(x.id);
  const ALT=/\b(remix|radio|extended|vip|edit|rework|version)\b/i;
  const pool=lastData
    .filter(t=>!isPinned(t))
    .map(t=>({t, pop:t.popularity||0, isAlt:ALT.test(t.name), album:t.album||""}))
    .sort((a,b)=>b.pop-a.pop);
  const sameAlbum=(a,b)=>a&&b&&a.album===b.album;
  const take=(pred,avoid)=>{ for(const r of pool){ if(!r) continue; if(avoid && sameAlbum(r,avoid)) continue; if(pred(r)){ pool.splice(pool.indexOf(r),1); return r; } } return pool.shift();};
  const op=take(r=>!r.isAlt);
  const ac=take(r=>!r.isAlt && r.pop>=Math.max(50,(op?.pop||0)-5),op);
  const an=take(r=>!r.isAlt && r.pop>=Math.max(45,(ac?.pop||0)-10));
  const co=take(r=>true,an);
  const pa=take(r=>!r.isAlt && r.pop>=Math.max(40,(an?.pop||0)-15),an);
  const head=[op,ac,an,co,pa].filter(Boolean).map(x=>x.t);

  // 既存のPin位置は保持したまま、非Pin部分の先頭を差し替え
  const nonPinIdxs = lastData.map((x,i)=>({x,i})).filter(v=>!isPinned(v.x)).map(v=>v.i);
  head.forEach((h,k)=>{ if(nonPinIdxs[k]!=null) lastData[nonPinIdxs[k]] = h; });
  render(lastData);
  setStatus(`Head-5 optimized（Pins preserved）`);
}

/*** 130作成 → 100 → Pin反映 → プレイリスト ***/
async function build130(){
  $("#btn130").disabled=true;
  try{
    const mk=$("#market").value||"US";
    setStatus(`Searching "${ARTIST_NAME}" in ${mk} (Search API only)…`);
    let tracks=await searchAllByArtistName(mk, 20);
    if(tracks.length===0) throw new Error("No tracks found.");
    tracks = tracks
      .filter(t=>t && t.artists?.some(a=>a?.id===ARTIST_ID))
      .sort((a,b)=>(b.popularity||0)-(a.popularity||0))
      .slice(0, Math.min(EXACT_LIMIT, tracks.length));
    base130 = tracks.map(t=>{
      const artists=t.artists.map(a=>a.name).join(", ");
      return {
        id:t.id, name:t.name, artists,
        popularity:t.popularity||0,
        track_url:t.external_urls?.spotify || `https://open.spotify.com/track/${t.id}`,
        album:t.album?.name||"", album_url:t.album?.external_urls?.spotify||""
      };
    });
    lastData=base130.slice();
    render(lastData);
    setStatus(`Loaded ${lastData.length} tracks — TDCS ONLY (EXACT ${lastData.length})`);
  }catch(e){ setStatus("Build error: "+(e.message||e)); }
  $("#btn130").disabled=false;
}
$("#btn130").onclick=build130;

$("#btn100").onclick=async ()=>{
  if(!base130.length) return;
  const mk=$("#market").value||"US";
  lastData = pickBalanced100(base130.slice());
  lastData = await applyPins(lastData, mk); // ★ ここで Pin 反映
  render(lastData);
  setStatus(`Balanced 100 + Pins — ${lastData.length}`);
};

$("#btnHead5").onclick=head5Optimize;

async function createPlaylist(){
  try{
    if(!lastData.length) return;
    const isPublic=$("#plPublic").checked;
    const scopeNeed=[isPublic?"playlist-modify-public":"playlist-modify-private"];
    const me=await spGet("me");
    if(me?.id && me.id!==USER_ID) throw new Error(`Signed in as ${me.id}. Please sign in as ${USER_ID}.`);
    const pl=await spPost(`users/${USER_ID}/playlists`,{
      name:$("#plName").value||"PROGAPANDA • Balanced100 (TDCS ONLY)",
      description:"Auto-curated via Search-only with Pins (TDCS 130 → balanced 100).",
      public:!!isPublic
    }, scopeNeed);
    const uris=[...new Set(lastData.map(x=>"spotify:track:"+x.id))];
    for(let i=0;i<uris.length;i+=100){
      await spPost(`playlists/${pl.id}/tracks`,{uris:uris.slice(i,i+100)}, scopeNeed);
      await sleep(300);
    }
    const url=pl.external_urls?.spotify || `https://open.spotify.com/playlist/${pl.id}`;
    setStatus(`Done — ${lastData.length} tracks added (${isPublic?"public":"private"}). ${url}`);
  }catch(e){ setStatus("Playlist error: "+(e.message||e)); }
}
$("#btnCreate").onclick=createPlaylist;

/*** Token ops ***/
$("#btnRefresh").onclick=()=>refreshTokenNow().catch(e=>setStatus("Refresh error: "+e.message));
$("#btnReauth").onclick=()=>{ clearToken(); location.href="auth.html"; };

/*** 起動（PKCEコールバック） ***/
(async function boot(){
  try{
    const qp=new URLSearchParams(location.search);
    const code=qp.get("code"), state=qp.get("state");
    if(code){
      const saved=sessionStorage.getItem("pkce_state");
      const verifier=sessionStorage.getItem("pkce_verifier");
      if(saved && verifier && state===saved){
        const tok=await tokenByCode(code,verifier);
        saveToken(tok);
        sessionStorage.removeItem("pkce_state");
        sessionStorage.removeItem("pkce_verifier");
        history.replaceState({},document.title,location.pathname);
      }
    }
    await ensureToken();
    setStatus("Signed in. ①Build 130 → ②Pick Balanced 100（Pins反映）→ ③Head-5 → ④Create Playlist（非公開デフォルト）");
  }catch(e){
    setStatus("Boot error: "+(e.message||e));
  }
})();
</script>
