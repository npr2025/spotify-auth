<!doctype html>
<html lang="ja"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify PKCE Callback</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;padding:24px}
pre{white-space:pre-wrap;background:#0b1220;color:#cfe3ff;padding:12px;border-radius:8px}
</style>
</head>
<body>
<h1>Spotify Ë™çÂèØ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà</h1>
<pre id="log">Exchanging code‚Ä¶</pre>
<script>
(async()=>{
  const log=(s)=>{const el=document.getElementById('log'); el.textContent+=(el.textContent?"\n":"")+s;}
  try{
    const params=new URLSearchParams(location.search);
    const code=params.get("code"); const err=params.get("error");
    if(err){ log("üí• error="+err); throw new Error(err); }
    if(!code){ log("üí• code „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì"); return; }

    const v=localStorage.getItem("sp_code_verifier");
    if(!v){ log("üí• code_verifier „Åå„ÅÇ„Çä„Åæ„Åõ„ÇìÔºàÁô∫Ë°åÂÖÉ„Å®Âêå‰∏Ä„Ç™„É™„Ç∏„É≥„ÅßÈñã„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑÔºâ"); return; }

    const body=new URLSearchParams();
    body.set("grant_type","authorization_code");
    body.set("code",code);
    body.set("client_id","1fd6350fcf4945a0b3ddffa2d5730d4e");
    body.set("redirect_uri","https://npr2025.github.io/spotify-auth/callback.html");
    body.set("code_verifier",v);

    const r=await fetch("https://accounts.spotify.com/api/token",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body});
    const j=await r.json();
    if(!r.ok){ log("üí• token error: "+(j&&j.error||r.status)); return; }

    localStorage.setItem("sp_access_token",j.access_token);
    localStorage.setItem("sp_token_exp", String(Date.now() + (j.expires_in||3600)*1000));
    if(j.refresh_token) localStorage.setItem("sp_refresh_token", j.refresh_token);

    log("‚úÖ ÂèñÂæóOK„ÄÇÂÖÉ„ÅÆÁîªÈù¢„Å´Êàª„Çä„Åæ„Åô‚Ä¶");
    setTimeout(()=>{
      try{
        const back=sessionStorage.getItem("sp_back");
        if(back){ location.href=back; }
        else if (document.referrer){ location.href=document.referrer; }
        else { location.href="/"; }
      }catch(_){ location.href="/"; }
    },400);
  }catch(e){
    log("Exception: "+(e.message||e));
  }
})();
</script>
</body></html>
