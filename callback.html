<!doctype html>
<html lang="ja"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify Auth Callback</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:680px;margin:40px auto;padding:0 14px}
#log{white-space:pre-wrap;background:#0b1220;color:#cfe3ff;padding:12px;border-radius:8px}
</style>
</head>
<body>
<h1>Ë™çÂèØ„Ç≥„Éº„ÉâÂá¶ÁêÜ‰∏≠‚Ä¶</h1>
<pre id="log">Exchanging code‚Ä¶</pre>
<script>
const LS={acc:"sp_access_token",ref:"sp_refresh_token",exp:"sp_token_exp",ver:"sp_code_verifier"};
const zws=/[\u200B-\u200D\uFEFF]/g;
const CLIENT_ID="1fd6350fcf4945a0b3ddffa2d5730d4e".replace(zws,"").trim();
const REDIRECT_URI = new URL('callback.html', location.origin + location.pathname.replace(/\/callback\.html?$/,'').replace(/\/$/,'/') + '/').toString();
const log=(m)=>{const el=document.getElementById('log'); el.textContent+=(el.textContent?"\n":"")+m;}

(async()=>{
  try{
    const qp=new URLSearchParams(location.search);
    const err=qp.get("error"); if(err){ throw new Error("Spotify error: "+err); }
    const code=qp.get("code"); if(!code){ throw new Error("No authorization code"); }
    const verifier=localStorage.getItem(LS.ver); if(!verifier){ throw new Error("code_verifier missing in storage"); }

    const body=new URLSearchParams();
    body.set("grant_type","authorization_code");
    body.set("code",code);
    body.set("redirect_uri",REDIRECT_URI);
    body.set("client_id",CLIENT_ID);
    body.set("code_verifier",verifier);

    const r=await fetch("https://accounts.spotify.com/api/token",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body});
    if(!r.ok){ const t=await r.text(); throw new Error("Token exchange failed: "+r.status+" "+t.slice(0,200)); }
    const j=await r.json();

    const expMs = Date.now() + (j.expires_in||3600)*1000;
    localStorage.setItem(LS.acc,j.access_token||"");
    if(j.refresh_token) localStorage.setItem(LS.ref,j.refresh_token);
    localStorage.setItem(LS.exp,String(expMs));

    // Êàª„ÇäÂÖàÔºàindex.html „ÇíÊé®ÂÆöÔºâ
    const back = new URL('index.html', location.origin + location.pathname.replace(/\/callback\.html?$/,'').replace(/\/$/,'/') + '/').toString();
    log("OK. Redirecting to:\n"+back);
    location.replace(back);
  }catch(e){
    log("üí• "+(e.message||e));
  }
})();
</script>
</body></html>
