<!doctype html>
<html lang="ja"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify Callback</title>
<style>body{font-family:system-ui;max-width:680px;margin:40px auto;padding:0 16px} code{background:#f3f4f6;padding:2px 4px;border-radius:4px}</style>
</head>
<body>
<h2>認可コード受信中…</h2>
<pre id="log">Waiting…</pre>
<script>
const log=(s)=>{const el=document.getElementById("log"); el.textContent+=(el.textContent?"\n":"")+s;};
(async ()=>{
  try{
    const params=new URLSearchParams(location.search);
    const code=params.get("code"); const err=params.get("error");
    if(err){ log("error: "+err); throw new Error(err); }
    if(!code){ log("error: code=なし"); throw new Error("no_code"); }
    const zws=/[\u200B-\u200D\uFEFF]/g;
    const CLIENT_ID="1fd6350fcf4945a0b3ddffa2d5730d4e".replace(zws,"").trim();
    const REDIRECT_URI="https://npr2025.github.io/spotify-auth/callback.html".replace(zws,"").trim();
    const verifier=localStorage.getItem("sp_code_verifier");
    if(!verifier){ log("error: code_verifier なし"); throw new Error("no_verifier"); }
    log("交換中…");
    const body=new URLSearchParams();
    body.set("grant_type","authorization_code");
    body.set("code",code);
    body.set("redirect_uri",REDIRECT_URI);
    body.set("client_id",CLIENT_ID);
    body.set("code_verifier",verifier);
    const r=await fetch("https://accounts.spotify.com/api/token",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body});
    const t=await r.text();
    if(!r.ok){ log("token error: "+r.status+" "+t.slice(0,200)); throw new Error("token_fail"); }
    const j=JSON.parse(t);
    localStorage.setItem("sp_access_token",j.access_token);
    localStorage.setItem("sp_token_exp", String(Date.now()+j.expires_in*1000));
    if(j.refresh_token) localStorage.setItem("sp_refresh_token", j.refresh_token);
    log("OK! redirect…");
    location.replace("./index.html?authed=1");
  }catch(e){
    log("callback error: "+(e.message||e));
  }
})();
</script>
</body></html>
