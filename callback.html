<!doctype html>
<html lang="ja"><head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify 認可コールバック — BUILD v10.10</title>
<style>body{font-family:system-ui;margin:24px}code{background:#f4f4f4;padding:2px 4px;border-radius:4px}</style>
</head>
<body>
<h2>処理中…</h2>
<pre id="out">Booting…</pre>
<script>
const LS={acc:"sp_access_token",ref:"sp_refresh_token",exp:"sp_token_exp",ver:"sp_code_verifier"};
const FIXED_REDIRECT_URI="https://npr2025.github.io/spotify-auth/callback.html";
function out(s){ const el=document.getElementById('out'); el.textContent += (el.textContent?"\n":"")+s }
function getCookie(k){return document.cookie.split(";").map(s=>s.trim()).map(s=>s.split("=")).reduce((a,[kk,v])=>{a[kk]=decodeURIComponent(v||"");return a},{})[k]||""}

(async()=>{
  try{
    const url=new URL(location.href);
    const code=url.searchParams.get("code");
    const err =url.searchParams.get("error");
    if(err){ out("Error: "+err); throw new Error(err); }
    if(!code){ out("認可コードがありません"); throw new Error("no code"); }

    const base = location.origin + location.pathname.replace(/callback\.html?$/,'');
    const indexUrl = base + "index.html?v=v10.10&bust="+Date.now();

    let code_verifier = localStorage.getItem(LS.ver) || sessionStorage.getItem(LS.ver) || getCookie(LS.ver) || "";
    if(!code_verifier){ out("code_verifierが見つかりません"); throw new Error("no verifier"); }

    const CLIENT_ID = "1fd6350fcf4945a0b3ddffa2d5730d4e";

    const body=new URLSearchParams();
    body.set("grant_type","authorization_code");
    body.set("code",code);
    body.set("redirect_uri",FIXED_REDIRECT_URI);
    body.set("client_id",CLIENT_ID);
    body.set("code_verifier",code_verifier);

    const r=await fetch("https://accounts.spotify.com/api/token",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body});
    if(!r.ok){ const t=await r.text(); out("Token Error: "+t); throw new Error("token "+r.status); }
    const j=await r.json();
    localStorage.setItem(LS.acc,j.access_token);
    localStorage.setItem(LS.exp,String(Date.now()+j.expires_in*1000));
    if(j.refresh_token) localStorage.setItem(LS.ref,j.refresh_token);
    out("OK。戻ります…");
    location.replace(indexUrl);
  }catch(e){
    out("失敗: "+(e.message||e));
  }
})();
</script>
</body></html>
