<script>
const log=(s)=>{const el=document.getElementById("log"); el.textContent+=(el.textContent?"\n":"")+s;};

(async ()=>{
  try{
    const p=new URLSearchParams(location.search);
    const code=p.get("code"); const err=p.get("error"); const state=p.get("state")||"";
    if(err) throw new Error(err||"auth_error");
    if(!code) throw new Error("no_code");

    const zws=/[\u200B-\u200D\uFEFF]/g;
    const CLIENT_ID="1fd6350fcf4945a0b3ddffa2d5730d4e".replace(zws,"").trim();
    const REDIRECT_URI="https://npr2025.github.io/spotify-auth/callback.html".replace(zws,"").trim();

    // 1) 通常は localStorage から
    let verifier=localStorage.getItem("sp_code_verifier");

    // 2) ない場合は state から復元（v.<base64url>）
    if((!verifier || verifier.length<32) && state.startsWith("v.")){
      try{
        const b64=state.slice(2).replace(/-/g,"+").replace(/_/g,"/");
        verifier = atob(b64);
        localStorage.setItem("sp_code_verifier", verifier);
        log("info: PKCE verifier restored from state");
      }catch(e){ log("warn: state decode failed"); }
    }
    if(!verifier) throw new Error("no_verifier");

    log("交換中…");
    const body=new URLSearchParams();
    body.set("grant_type","authorization_code");
    body.set("code",code);
    body.set("redirect_uri",REDIRECT_URI);
    body.set("client_id",CLIENT_ID);
    body.set("code_verifier",verifier);

    const r=await fetch("https://accounts.spotify.com/api/token",{
      method:"POST",
      headers:{"Content-Type":"application/x-www-form-urlencoded"},
      body
    });
    const t=await r.text();
    if(!r.ok){
      log("token error: "+r.status+" "+t.slice(0,200));
      // INVALID_CLIENT のときは Client ID/Redirect URI の不一致が濃厚
      throw new Error("token_fail");
    }
    const j=JSON.parse(t);
    localStorage.setItem("sp_access_token",j.access_token);
    localStorage.setItem("sp_token_exp", String(Date.now()+j.expires_in*1000));
    if(j.refresh_token) localStorage.setItem("sp_refresh_token", j.refresh_token);
    log("OK! redirect…");
    location.replace("./index.html?authed=1");
  }catch(e){
    log("callback error: "+(e.message||e));
  }
})();
</script>
