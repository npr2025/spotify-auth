<script>
/*** 固定（あなたの環境） ***/
const CLIENT_ID    = "1fd6350fcf4945a0b3ddffa2d5730d4e";
const REDIRECT_URI = "https://npr2025.github.io/spotify-auth/callback.html";
const ARTIST_ID    = "55fvQ5I2IZUfcFT2DV02T3";
const ARTIST_NAME  = "The Darrow Chem Syndicate";
const USER_ID      = "22fqn5mozguuegi2t3l2zeugy";
const DESIRED_SCOPES = ["playlist-modify-private","playlist-modify-public"];
const LIMIT_130 = 130, LIMIT_120 = 120, LIMIT_100 = 100;

/*** 便利関数 ***/
const $=s=>document.querySelector(s);
const log=m=>{const el=$("#log"); el.textContent+=m+"\n"; el.scrollTop=el.scrollHeight; console.log(m);}
const setStatus=t=>{ $("#status").textContent=t; log(t); }
const sleep=ms=>new Promise(r=>setTimeout(r,ms));

/*** Remix-only / “Mix”除外 ***/
function isRemixOnly(name){
  const s = name || "";
  const hasRemix   = /\bremix\b/i.test(s);
  const hasMixWord = /\bmix\b/i.test(s); // “club mix/extended mix/continuous mix”等を除外
  return hasRemix && !hasMixWord;
}

/*** リミキサー抽出（AAA & BBB Remix, AAA,BBB,AAA x BBB, vs, feat/ft も分解） ***/
function remixersOf(title){
  const s = title || "";
  const m = s.match(/(?:\(|-)\s*([^()\-]*?)\s*Remix/i);
  if(!m) return [];
  const core = m[1];
  return core
    .split(/&|,| x | vs | feat\.?| ft\.?/i)
    .map(x=>x.trim().toLowerCase())
    .filter(Boolean);
}

/*** トークン管理（PKCE前提） ***/
function saveToken(t){
  const expAt = Date.now() + (t.expires_in||3600)*1000;
  sessionStorage.setItem("sp_access_token", t.access_token);
  if(t.refresh_token) sessionStorage.setItem("sp_refresh_token", t.refresh_token);
  sessionStorage.setItem("sp_exp_at", String(expAt));
  sessionStorage.setItem("sp_scope", t.scope||"");
  updateTokenDebug();
}
function clearToken(){
  ["sp_access_token","sp_refresh_token","sp_exp_at","sp_scope","pkce_state","pkce_verifier"].forEach(k=>sessionStorage.removeItem(k));
  updateTokenDebug();
}
function scopeOk(required){
  const s=(sessionStorage.getItem("sp_scope")||"").split(" ");
  return required.every(x=>s.includes(x));
}
function updateTokenDebug(){
  const exp=+sessionStorage.getItem("sp_exp_at")||0;
  const left = exp? Math.max(0, Math.floor((exp-Date.now())/1000)) : 0;
  const rt = !!sessionStorage.getItem("sp_refresh_token");
  const sc = sessionStorage.getItem("sp_scope")||"";
  $("#tokstate").textContent = (sessionStorage.getItem("sp_access_token")?"OK":"NONE")+
    ` / exp in ${left}s / refresh:${rt?"yes":"no"} / scope:[${sc}]`;
}
async function tokenByCode(code,verifier){
  const body=new URLSearchParams({
    client_id:CLIENT_ID, grant_type:"authorization_code", code, redirect_uri:REDIRECT_URI, code_verifier:verifier
  });
  const r=await fetch("https://accounts.spotify.com/api/token",{
    method:"POST", headers:{"Content-Type":"application/x-www-form-urlencoded"}, body
  });
  if(!r.ok) throw new Error(`Token exchange ${r.status}`);
  return r.json();
}
async function refreshTokenNow(){
  const rt=sessionStorage.getItem("sp_refresh_token");
  if(!rt) throw new Error("No refresh_token");
  const r=await fetch("https://accounts.spotify.com/api/token",{
    method:"POST", headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({client_id:CLIENT_ID,grant_type:"refresh_token",refresh_token:rt})
  });
  if(!r.ok){ clearToken(); throw new Error(`Refresh ${r.status}`); }
  const t=await r.json(); saveToken(t); log("Token refreshed.");
}
async function ensureToken(requiredScopes=DESIRED_SCOPES){
  updateTokenDebug();
  if(!scopeOk(requiredScopes)) { log("Scope insufficient → re-auth"); reauth(); await new Promise(()=>{}); }
  const tok=sessionStorage.getItem("sp_access_token");
  const exp=+sessionStorage.getItem("sp_exp_at")||0;
  if(tok && Date.now()<exp-120000) return tok; // 2分マージン
  const rt=sessionStorage.getItem("sp_refresh_token");
  if(rt){ await refreshTokenNow(); return sessionStorage.getItem("sp_access_token"); }
  reauth(); await new Promise(()=>{});
}
function reauth(){ location.href="auth.html"; }

/*** API（レートセーフ＋自動クールダウン） ***/
let GAP_MS = 800; // アルバム一括はコール数が少ないので短め
async function spGet(path,params={}){
  const u=new URL("https://api.spotify.com/v1/"+path);
  Object.entries(params).forEach(([k,v])=>{ if(v!=null&&v!=="") u.searchParams.set(k,v);});
  await sleep(GAP_MS);
  const r=await fetch(u,{headers:{Authorization:"Bearer "+await ensureToken()}});
  if(r.status===401){ log("401 → refresh and retry"); await refreshTokenNow(); return spGet(path,params); }
  if(r.status===429){
    const ra=+r.headers.get("retry-after")||2;
    GAP_MS = Math.min(Math.floor(GAP_MS*1.6)+200, 6000);
    log(`429 → wait ${ra}s, cooldown→${GAP_MS}ms`);
    await sleep(ra*1000); return spGet(path,params);
  }
  if(!r.ok) throw new Error(`${path} ${r.status}`);
  return r.json();
}
async function spPost(path,body,scopeNeed=["playlist-modify-private"]){
  await ensureToken(scopeNeed);
  await sleep(GAP_MS);
  const r=await fetch("https://api.spotify.com/v1/"+path,{
    method:"POST",
    headers:{Authorization:"Bearer "+sessionStorage.getItem("sp_access_token"),"Content-Type":"application/json"},
    body:JSON.stringify(body)
  });
  if(r.status===401){ log("POST 401 → refresh and retry"); await refreshTokenNow(); return spPost(path,body,scopeNeed); }
  if(r.status===429){
    const ra=+r.headers.get("retry-after")||2;
    GAP_MS = Math.min(Math.floor(GAP_MS*1.6)+200, 6000);
    log(`POST 429 → wait ${ra}s, cooldown→${GAP_MS}ms`);
    await sleep(ra*1000); return spPost(path,body,scopeNeed);
  }
  if(!r.ok) throw new Error(`POST ${path} ${r.status} ${await r.text()}`);
  return r.json();
}

/*** ===== FAST: アルバム一括バッチで130作成 ===== ***/
async function getAllAlbumIds(capPerGroup=120){
  const groups = ["album","single","compilation"]; // appears_onは重いので外す
  const out = [];
  for (const g of groups) {
    let offset = 0;
    while (true) {
      const d = await spGet(`artists/${ARTIST_ID}/albums`, { include_groups: g, limit: 50, offset });
      const items = d?.items || [];
      for (const a of items) if (a?.id) out.push(a.id);
      if (items.length < 50 || out.length >= capPerGroup) break;
      offset += 50;
    }
  }
  const uniq = [...new Set(out)];
  log(`albums collected: ${uniq.length}`);
  return uniq.slice(0, 300);
}

async function fetchRemixTracksFromAlbums(albumIds, market="US"){
  const keep = [];
  for (let i = 0; i < albumIds.length; i += 20) {
    const ids = albumIds.slice(i, i + 20);
    const d = await spGet("albums", { ids: ids.join(","), market });
    for (const al of (d?.albums || [])) {
      const tr = al?.tracks?.items || [];
      for (const t of tr) {
        if (!t?.id || !t.name) continue;
        const okArtist = (t.artists||[]).some(a => a?.id === ARTIST_ID);
        if (!okArtist) continue;
        if (!isRemixOnly(t.name)) continue; // Remixのみ / Mixは除外
        keep.push({
          id: t.id,
          name: t.name,
          artists: (t.artists||[]).map(a=>a.name).join(", "),
          popularity: t.popularity||0,
          track_url: t.external_urls?.spotify || `https://open.spotify.com/track/${t.id}`,
          album: al?.name || "",
          album_url: al?.external_urls?.spotify || ""
        });
      }
    }
  }
  // 重複除去 & 人気順
  const uniq = []; const seen = new Set();
  for (const r of keep) if (!seen.has(r.id)) { seen.add(r.id); uniq.push(r); }
  uniq.sort((a,b)=>(b.popularity||0)-(a.popularity||0));
  log(`remixes from albums: ${uniq.length}`);
  return uniq;
}

/*** 表示＆並びユーティリティ ***/
let base130=[], lastData=[];
function render(list){
  const ol=$("#tracks"); ol.innerHTML="";
  list.forEach((r,i)=>{
    const li=document.createElement("li");
    const a=document.createElement("a"); a.href=r.track_url; a.textContent=r.name; a.target="_blank"; a.rel="noopener";
    li.append(`${i+1}. `, a, ` — ${r.artists} (pop:${r.popularity})`);
    ol.appendChild(li);
  });
  const on=list.length>0; $("#btn100").disabled=!on; $("#btnHead5").disabled=!on; $("#btnCreate").disabled=!on;
}

/*** 120にトリム（アルバム上限2、人気順、Pinは死守） ***/
function pickTopWithAlbumCap(rows, target, pinSet){
  const picked=[], seen=new Set(), albumCnt={};
  const byScore=[...rows].sort((a,b)=>(b.popularity||0)-(a.popularity||0));
  const okAlbum=r=>{ const k=r.album+"::"+r.artists; albumCnt[k]=(albumCnt[k]||0)+1; return albumCnt[k]<=2; };
  // まずPinを入れる
  for(const r of byScore){
    if(picked.length>=target) break;
    if(!pinSet.has(r.id)) continue;
    if(!seen.has(r.id) && okAlbum(r)){ picked.push(r); seen.add(r.id); }
  }
  // 残りを人気順で
  for(const r of byScore){
    if(picked.length>=target) break;
    if(!seen.has(r.id) && okAlbum(r)){ picked.push(r); seen.add(r.id); }
  }
  return picked;
}

/*** 100に整列（人気順→非隣接リミキサー調整） ***/
function avoidSharedRemixerAdjacency(list, pinPlan){
  // pin を固定したまま、非pinを並べる。隣接トラックのリミキサー集合が交差しないように貪欲配置。
  const fixed = new Map(pinPlan.map(p=>[p.pos, p.id])); // pos -> trackId
  const byId  = new Map(list.map(x=>[x.id,x]));
  const pool  = list.filter(x=>![...fixed.values()].includes(x.id))
                    .sort((a,b)=>(b.popularity||0)-(a.popularity||0));
  const result = new Array(LIMIT_100);
  const tokensCache = new Map();
  const tokensOf = t => {
    if(!t) return new Set();
    if(!tokensCache.has(t.id)) tokensCache.set(t.id, new Set(remixersOf(t.name)));
    return tokensCache.get(t.id);
  };
  let prevTok = new Set();
  for(let i=0;i<LIMIT_100;i++){
    let chosen=null;
    if(fixed.has(i)) {
      chosen = byId.get(fixed.get(i));
      // もし pool にまだ居れば除去
      const idx = pool.findIndex(x=>x.id===chosen.id); if(idx>=0) pool.splice(idx,1);
    } else {
      // 衝突しない候補を探す
      const idx = pool.findIndex(x=>{
        const tok = tokensOf(x);
        for(const k of tok){ if(prevTok.has(k)) return false; }
        return true;
      });
      if(idx>=0){ chosen = pool.splice(idx,1)[0]; }
      else { chosen = pool.shift(); } // どうしても無ければ妥協
    }
    if(!chosen) break;
    result[i]=chosen;
    prevTok = tokensOf(chosen);
  }
  // 未充足があれば詰める
  const rest = pool;
  for(let i=0;i<LIMIT_100 && rest.length;i++) if(!result[i]) result[i]=rest.shift();
  return result.filter(Boolean);
}

/*** Pins ***/
function getPinIds(){
  return {
    open: ($("#pinOpen").value||"").trim(),
    early:($("#pinEarly").value||"").trim(),
    mid:  ($("#pinMid").value||"").trim(),
    late: ($("#pinLate").value||"").trim()
  };
}
function dropDupAndKeepLen(list, keepSet, targetLen){
  const out=[]; const seen=new Set();
  for(const r of list){ if(seen.has(r.id)) continue; seen.add(r.id); out.push(r); }
  while(out.length>targetLen){
    const last = out[out.length-1];
    if(keepSet.has(last.id)){
      let idx = -1;
      for(let i=out.length-1;i>=0;i--){ if(!keepSet.has(out[i].id)){ idx=i; break; } }
      if(idx<0) break;
      out.splice(idx,1);
    }else out.pop();
  }
  return out;
}
async function ensurePinsInBase(market){
  const pins=getPinIds();
  const pinList=[pins.open,pins.early,pins.mid,pins.late].filter(Boolean);
  const have=new Set(base130.map(x=>x.id));
  const need = pinList.filter(id=>!have.has(id));
  if(need.length){
    // 50件ずつ高速取得
    for(let i=0;i<need.length;i+=50){
      const chunk = need.slice(i,i+50);
      const d = await spGet("tracks",{ ids: chunk.join(","), market });
      (d?.tracks||[]).forEach(t=>{
        if(!t || !t.id) return;
        if(!t.artists?.some(a=>a.id===ARTIST_ID)) return;
        if(!isRemixOnly(t.name)) return;
        base130.unshift({
          id:t.id,name:t.name,artists:(t.artists||[]).map(a=>a.name).join(", "),
          popularity:t.popularity||0,
          track_url:t.external_urls?.spotify || `https://open.spotify.com/track/${t.id}`,
          album:t.album?.name||"", album_url:t.album?.external_urls?.spotify||""
        });
      });
    }
  }
  base130 = dropDupAndKeepLen(base130, new Set(pinList), LIMIT_130);
}
async function forcePinsInto100(list){
  const pins=getPinIds();
  const plan=[
    {id:pins.open,  pos:0},
    {id:pins.early, pos:7},
    {id:pins.mid,   pos:44},
    {id:pins.late,  pos:74}
  ].filter(p=>p.id);
  const byId=new Map(list.map(x=>[x.id,x]));
  const missing = plan.map(p=>p.id).filter(id=>!byId.has(id));
  if(missing.length){ log(`pin补完: ${missing.length}`); /* listは後で使うので足さない（ensurePinsInBaseで入っている想定） */ }
  // いったん100の中からpinを除去→所定位置に差し込み
  const pinSet=new Set(plan.map(p=>p.id));
  list = list.filter(x=>!pinSet.has(x.id));
  for(const p of plan){
    const row = byId.get(p.id); if(!row) continue;
    const pos=Math.min(Math.max(p.pos,0), list.length);
    list.splice(pos,0,row);
  }
  return {list, plan};
}

/*** 130 → 120 → 100 の流れ ***/
async function build130_fastAlbums(){
  $("#btn130Fast").disabled=true;
  try{
    const mk=$("#market").value||"US";
    setStatus("FAST build via Albums-batch…");
    const alIds = await getAllAlbumIds(120);
    base130 = await fetchRemixTracksFromAlbums(alIds, mk);
    if(base130.length===0) throw new Error("No REMIX tracks from albums.");
    await ensurePinsInBase(mk);
    base130 = base130.slice(0, LIMIT_130);
    base130.sort((a,b)=>(b.popularity||0)-(a.popularity||0));

    // 120にトリム（Pin優先・アルバム<=2）
    const pinIds = Object.values(getPinIds()).filter(Boolean);
    const pinSet = new Set(pinIds);
    const pool120 = pickTopWithAlbumCap(base130, LIMIT_120, pinSet);

    lastData = pool120.slice();
    render(lastData);
    setStatus(`Loaded/Trimmed: ${lastData.length} (Remix-only, Albums-batch FAST) → 次に Pick Balanced 100`);
  }catch(e){ setStatus("Build error (albums-batch): "+(e.message||e)); }
  $("#btn130Fast").disabled=false;
}
$("#btn130Fast").onclick = build130_fastAlbums;

$("#btn100").onclick=async ()=>{
  if(!lastData.length) return;
  // 120プールから100抽出
  const pinIds = Object.values(getPinIds()).filter(Boolean);
  const pinSet = new Set(pinIds);
  const top100 = pickTopWithAlbumCap(lastData, LIMIT_100, pinSet);

  // ピンを所定位置へ差し込み
  let {list, plan} = await forcePinsInto100(top100);

  // 同一/共有リミキサーの隣接を避ける
  list = avoidSharedRemixerAdjacency(list, plan);

  lastData = list;
  render(lastData);
  setStatus(`Balanced 100（Pins #1/#8/#45/#75、共有リミキサー隣接回避）: ${lastData.length}`);
};

$("#btnHead5").onclick=()=>{
  if(!lastData.length) return;
  const pins=getPinIds(); const pinSet=new Set(Object.values(pins).filter(Boolean));
  const isPinned = x=>pinSet.has(x.id);
  const pool=lastData.filter(t=>!isPinned(t)).map(t=>({t, pop:t.popularity||0})).sort((a,b)=>b.pop-a.pop);
  const take=()=>pool.shift()?.t;
  const head=[take(),take(),take(),take(),take()].filter(Boolean);
  const nonPinIdxs = lastData.map((x,i)=>({x,i})).filter(v=>!isPinned(v.x)).map(v=>v.i).slice(0,head.length);
  head.forEach((h,k)=>{ lastData[nonPinIdxs[k]] = h; });
  render(lastData);
  setStatus("Head-5 optimized（Pins preserved）");
};

$("#btnCreate").onclick=async ()=>{
  try{
    if(!lastData.length) return;
    const isPublic=$("#plPublic").checked;
    const scopeNeed=[isPublic?"playlist-modify-public":"playlist-modify-private"];
    const me=await spGet("me");
    if(me?.id && me.id!==USER_ID) throw new Error(`Signed in as ${me.id}. Please sign in as ${USER_ID}.`);
    const pl=await spPost(`users/${USER_ID}/playlists`,{
      name:$("#plName").value||"PROGAPANDA • Balanced100 (TDCS Remixes)",
      description:"Auto-curated REMIX-only (no Mix). Pins enforced (#1/#8/#45/#75). TDCS 130→120→100 (FAST Albums-batch).",
      public:!!isPublic
    }, scopeNeed);
    const uris=[...new Set(lastData.map(x=>"spotify:track:"+x.id))];
    for(let i=0;i<uris.length;i+=100){
      await spPost(`playlists/${pl.id}/tracks`,{uris:uris.slice(i,i+100)}, scopeNeed);
      await sleep(300);
    }
    const url=pl.external_urls?.spotify || `https://open.spotify.com/playlist/${pl.id}`;
    setStatus(`Done — ${lastData.length} tracks added (${isPublic?"public":"private"}). ${url}`);
  }catch(e){ setStatus("Playlist error: "+(e.message||e)); }
};

/*** Token ops ***/
$("#btnRefresh").onclick=()=>refreshTokenNow().catch(e=>setStatus("Refresh error: "+e.message));
$("#btnReauth").onclick=()=>{ clearToken(); location.href="auth.html"; };

/*** 起動（PKCEコールバック対応） ***/
(async function boot(){
  try{
    const qp=new URLSearchParams(location.search);
    const code=qp.get("code"), state=qp.get("state");
    if(code){
      const saved=sessionStorage.getItem("pkce_state");
      const verifier=sessionStorage.getItem("pkce_verifier");
      if(saved && verifier && state===saved){
        const tok=await tokenByCode(code,verifier);
        saveToken(tok);
        sessionStorage.removeItem("pkce_state");
        sessionStorage.removeItem("pkce_verifier");
        history.replaceState({},document.title,location.pathname);
      }
    }
    await ensureToken();
    setStatus("Signed in. ①FAST Build 130（Remix-only）→ ②Pick Balanced 100（Pins #1/#8/#45/#75）→ ③Head-5 → ④Create Playlist（非公開デフォルト）");
  }catch(e){
    setStatus("Boot error: "+(e.message||e));
  }
})();
</script>
