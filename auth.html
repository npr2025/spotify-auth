<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify Auth (PKCE)</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:860px;margin:40px auto;padding:0 16px}
  button{padding:10px 14px;border:1px solid #bbb;border-radius:8px;background:#f6f6f6;cursor:pointer}
  code{background:#f3f3f3;padding:2px 6px;border-radius:6px}
</style>
<h1>Spotify Authentication</h1>
<p>Sign in with Spotify to build and save playlists.</p>
<button id="btn">Sign in with Spotify</button>
<p style="margin-top:20px">Redirect URI must be
  <code>https://npr2025.github.io/spotify-auth/callback.html</code>
  (Spotify Dashboardで登録済みにしてください)
</p>
<script>
const CLIENT_ID    = "1fd6350fcf4945a0b3ddffa2d5730d4e";
const REDIRECT_URI = "https://npr2025.github.io/spotify-auth/callback.html";
const SCOPES = ["playlist-modify-private","playlist-modify-public"].join(" ");

async function sha256(b){ return crypto.subtle.digest("SHA-256", b); }
function b64u(a){ return btoa(String.fromCharCode(...a)).replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,""); }
async function mkVerifier(){ return b64u(crypto.getRandomValues(new Uint8Array(64))); }
async function mkChallenge(v){ return b64u(new Uint8Array(await sha256(new TextEncoder().encode(v)))); }

document.getElementById("btn").onclick = async ()=>{
  const state = b64u(crypto.getRandomValues(new Uint8Array(16)));
  const ver   = await mkVerifier();
  const ch    = await mkChallenge(ver);
  sessionStorage.setItem("pkce_state", state);
  sessionStorage.setItem("pkce_verifier", ver);
  sessionStorage.setItem("desired_scopes", SCOPES);
  const u = new URL("https://accounts.spotify.com/authorize");
  u.searchParams.set("client_id", CLIENT_ID);
  u.searchParams.set("response_type", "code");
  u.searchParams.set("redirect_uri", REDIRECT_URI);
  u.searchParams.set("code_challenge_method", "S256");
  u.searchParams.set("code_challenge", ch);
  u.searchParams.set("scope", SCOPES);
  u.searchParams.set("state", state);
  location.href = u.toString();
};
</script>
