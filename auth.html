<!-- auth.html -->
<!doctype html>
<html lang="ja"><head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify サインイン — v10.9</title>
<style>
body{font-family:system-ui;max-width:720px;margin:40px auto;padding:0 14px}
button{padding:10px 14px;border:1px solid #bbb;border-radius:8px;background:#fff;cursor:pointer}
input[type="text"]{width:100%;padding:6px 8px;border:1px solid #ccc;border-radius:6px}
</style>
</head>
<body>
<h1>Spotify サインイン（PKCE）</h1>
<p>ボタンを押すとサインイン用のトップへ遷移します。</p>
<div>
  <label>CLIENT_ID <input id="cid" type="text" value="1fd6350fcf4945a0b3ddffa2d5730d4e"></label>
</div>
<button id="go">Spotifyにサインイン</button>
<script>
const BUILD_ID="v10.9";
// 既存値があれば表示
try{
  const saved = localStorage.getItem("client_id_pref");
  if(saved) document.getElementById("cid").value = saved;
}catch(_){}
document.getElementById("go").onclick=()=>{
  const id=(document.getElementById("cid").value||"").trim();
  try{localStorage.setItem("client_id_pref",id)}catch(_){}
  // 同一ディレクトリの index.html に移動
  const base = location.pathname.replace(/\/[^\/]*$/,"");
  location.href = base + "/index.html?v="+BUILD_ID+"&bust="+Date.now();
};
</script>
</body></html>
