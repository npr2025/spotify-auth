<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify サインイン — v10.19</title>
<style>
body{font-family:system-ui;max-width:720px;margin:40px auto;padding:0 14px}
button{padding:10px 14px;border:1px solid #bbb;border-radius:8px;background:#fff;cursor:pointer}
input[type="text"]{width:100%;padding:6px 8px;border:1px solid #ccc;border-radius:6px}
small{color:#666}
</style>
</head>
<body>
<h1>Spotify サインイン（PKCE）</h1>
<p>CLIENT_ID を確認して「トップへ」を押してください（既定値は固定済み）。</p>
<div>
  <label>CLIENT_ID <input id="cid" type="text" value="1fd6350fcf4945a0b3ddffa2d5730d4e"></label>
  <small>Redirect URI は <code>（設置場所）/callback.html</code> を Spotify Dashboard に登録してください。</small>
</div>
<p><button id="go">トップへ</button></p>
<script>
const BUILD_ID="v10.19";
const LS_CID="sp_client_id";
document.getElementById("go").onclick=()=>{
  const id=(document.getElementById("cid").value||"").trim();
  try{localStorage.setItem(LS_CID,id);sessionStorage.setItem(LS_CID,id);}catch(_){}
  location.assign("index.html?v="+BUILD_ID+"&bust="+Date.now());
};
</script>
</body>
</html>
