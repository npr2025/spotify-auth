<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify Auth (PKCE)</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:40px auto;max-width:720px;padding:0 12px}
  code{background:#f4f4f4;padding:2px 6px;border-radius:4px}
</style>
<h1>Spotify Authentication</h1>
<p id="msg">Preparing PKCE…</p>
<script>
const CLIENT_ID    = "1fd6350fcf4945a0b3ddffa2d5730d4e";
const REDIRECT_URI = "https://npr2025.github.io/spotify-auth/callback.html";
const SCOPES = ["playlist-modify-private","playlist-modify-public"];

function randStr(n=64){
  const abc="abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ-._~";
  let s=""; for(let i=0;i<n;i++) s+=abc[Math.floor(Math.random()*abc.length)]; return s;
}
async function sha256(s){ const b=new TextEncoder().encode(s); return await crypto.subtle.digest("SHA-256",b); }
function base64url(ab){ return btoa(String.fromCharCode(...new Uint8Array(ab))).replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,""); }

(async ()=>{
  try{
    // 旧トークン掃除（リダイレクトループ対策）
    ["sp_access_token","sp_refresh_token","sp_exp_at","sp_scope"].forEach(k=>sessionStorage.removeItem(k));

    const state = randStr(32);
    const verifier = randStr(64);
    const challenge = base64url(await sha256(verifier));

    sessionStorage.setItem("pkce_state", state);
    sessionStorage.setItem("pkce_verifier", verifier);

    const u = new URL("https://accounts.spotify.com/authorize");
    u.searchParams.set("client_id", CLIENT_ID);
    u.searchParams.set("response_type","code");
    u.searchParams.set("redirect_uri", REDIRECT_URI);
    u.searchParams.set("code_challenge_method","S256");
    u.searchParams.set("code_challenge",challenge);
    u.searchParams.set("state",state);
    u.searchParams.set("scope", SCOPES.join(" "));

    document.getElementById("msg").textContent = "Redirecting to Spotify…";
    location.href = u.toString();
  }catch(e){
    document.getElementById("msg").textContent = "Auth init error: "+e.message;
  }
})();
</script>
</html>
