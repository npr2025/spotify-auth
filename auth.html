<script>
/*** 固定：アプリ設定 ***/
const CLIENT_ID_RAW="1fd6350fcf4945a0b3ddffa2d5730d4e";
const REDIRECT_URI_RAW="https://npr2025.github.io/spotify-auth/callback.html";
const zws=/[\u200B-\u200D\uFEFF]/g;
const CLIENT_ID=CLIENT_ID_RAW.replace(zws,"").trim();
const REDIRECT_URI=REDIRECT_URI_RAW.replace(zws,"").trim();
const SCOPES="playlist-modify-public playlist-modify-private ugc-image-upload";

/*** util ***/
const LS={acc:"sp_access_token",ref:"sp_refresh_token",exp:"sp_token_exp",ver:"sp_code_verifier"};
const $=id=>document.getElementById(id);
const log=s=>{const el=$("log"); el.textContent+=(el.textContent?"\n":"")+s; el.scrollTop=el.scrollHeight;};
const clearLog=()=>{$("log").textContent="";};
const isAuthed=()=>!!localStorage.getItem(LS.acc)&&Date.now()<(+localStorage.getItem(LS.exp)||0)-5000;
function setStatus(){ $("status").textContent=isAuthed()?"接続中（OK）":"未接続"; $("btnPreview").disabled=!filesReady()||!isAuthed(); $("btnRun").disabled=!filesReady()||!isAuthed(); }
function filesReady(){ return $("fileSource").files.length && $("fileAnalytics").files.length; }
const num=x=>{const s=String(x??0).replace(/[ %,，]/g,"");const v=parseFloat(s);return isFinite(v)?v:0;};
const norm=s=>String(s||"").toLowerCase().replace(/[—–−]/g,"-").replace(/\s+/g," ").trim();

/*** auth ***/
async function startAuth(){
  const ver=crypto.getRandomValues(new Uint8Array(64)).reduce((s,b)=>s+String.fromCharCode(97+(b%26)),"");
  localStorage.setItem(LS.ver,ver);
  const ch=await crypto.subtle.digest("SHA-256",new TextEncoder().encode(ver)).then(b=>btoa(String.fromCharCode(...new Uint8Array(b))).replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,""));
  const u=new URL("https://accounts.spotify.com/authorize");
  u.searchParams.set("response_type","code");
  u.searchParams.set("client_id",CLIENT_ID);
  u.searchParams.set("redirect_uri",REDIRECT_URI);
  u.searchParams.set("code_challenge_method","S256");
  u.searchParams.set("code_challenge",ch);
  u.searchParams.set("scope",SCOPES);
  location.href=u.toString();
}
async function refreshTokenIfNeeded(){
  const exp=+localStorage.getItem(LS.exp||0); if(Date.now()<exp-5000) return;
  const rt=localStorage.getItem(LS.ref); if(!rt) return;
  const res=await fetch("https://accounts.spotify.com/api/token",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body:new URLSearchParams({grant_type:"refresh_token",refresh_token:rt,client_id:CLIENT_ID})});
  if(!res.ok){ log("⚠️ refresh失敗 "+res.status); return; }
  const j=await res.json(); localStorage.setItem(LS.acc,j.access_token); localStorage.setItem(LS.exp,String(Date.now()+j.expires_in*1000)); if(j.refresh_token) localStorage.setItem(LS.ref,j.refresh_token);
}
async function spFetch(path,method="GET",body=null){
  await refreshTokenIfNeeded();
  const gap=+$("gap").value||900; await new Promise(r=>setTimeout(r,gap));
  for(let a=0;a<5;a++){
    const res=await fetch("https://api.spotify.com"+path,{method,headers:{"Authorization":"Bearer "+localStorage.getItem(LS.acc),"Content-Type":"application/json"},body:body?JSON.stringify(body):null});
    if(res.status===401){ await refreshTokenIfNeeded(); continue; }
    if(res.status===429){ const ra=+res.headers.get("Retry-After")||2; log(`⏳429→${ra}s待機`); await new Promise(r=>setTimeout(r,ra*1000)); continue; }
    if(!res.ok){ throw new Error(`Spotify ${res.status}`); }
    if(res.status===204) return null;
    return await res.json();
  }
  throw new Error("Spotify API max retries");
}

/*** ファイル読込（XLSXは全シート） ***/
let sourceRows=[], analyticsRows=[];
function readCSV(file){ return new Promise((resolve,reject)=>Papa.parse(file,{header:true,skipEmptyLines:true,complete:r=>resolve(r.data),error:reject})); }
async function readXLSX_allSheets(file){
  const buf=await file.arrayBuffer(); const wb=XLSX.read(buf,{type:"array"});
  let rows=[], details=[];
  for(const name of wb.SheetNames){
    const json=XLSX.utils.sheet_to_json(wb.Sheets[name],{defval:""});
    json.forEach(r=>r.__sheet=name);
    rows=rows.concat(json); details.push(`${name}:${json.length}`);
  }
  return { rows, details, sheetNames: wb.SheetNames };
}

/*** 列マッピング ***/
const selects=["mapSourceId","mapSourceISRC","mapSourceName","mapSourceArtist","mapAnalyticId","mapAnalyticISRC","mapAnalyticName","mapAnalyticArtist","mapP24","mapP7","mapP28","mapSR24","mapSR7","mapSR28","mapRemix","mapUK","mapUS","mapEU","mapWO"];
function fillSelect(id, columns){
  const el=$(id); const cur=el.value; el.innerHTML="";
  const none=document.createElement("option"); none.value=""; none.textContent="（未使用）"; el.appendChild(none);
  columns.forEach(c=>{ const o=document.createElement("option"); o.value=c; o.textContent=c; el.appendChild(o); });
  if(columns.includes(cur)) el.value=cur;
}
function collectColumns(rows){
  const set=new Set(); rows.slice(0,200).forEach(r=> Object.keys(r).forEach(k=> set.add(k)));
  return [...set].filter(c=>!/^album /i.test(c)); // Album系は除外
}
function autoPick(columns, aliases, forbid=[]) {
  const bad=new RegExp(forbid.join("|"),"i");
  const L=columns.filter(c=>!bad.test(c)).map(c=>[c,norm(c)]);
  for(const a of aliases){
    const n=norm(a);
    const hit=L.find(([orig,nm])=> nm===n || nm.includes(n));
    if(hit) return hit[0];
  }
  return "";
}
function autoMap(){
  const srcCols=collectColumns(sourceRows);
  const anCols=collectColumns(analyticsRows);
  selects.forEach(id=> fillSelect(id, id.startsWith("mapSource")? srcCols : anCols));

  // 別名
  const idAlias=["spotify_uri","track_uri","uri","spotify_url","url","link","リンク","トラックurl","曲url","spotify link"];
  const isrcAlias=["isrc","isrc_code","isrcコード","ＩＳＲＣ"];
  const nameAliasSrc=["track title","track_name","title","曲名","タイトル","name"];
  const nameAliasAn =["title","曲名","タイトル"];
  const artistAliasSrc=["track primary artists","primary artists","artists","artist","アーティスト"];
  const artistAliasAn =["artist","artists","artist_name","アーティスト"]; // 無い想定→空でOK

  const forbidAnArtist=["rank_x","rank","score"]; // 変な誤検知を防ぐ

  $("mapSourceId").value     = autoPick(srcCols,idAlias);
  $("mapSourceISRC").value   = autoPick(srcCols,isrcAlias);
  $("mapSourceName").value   = autoPick(srcCols,nameAliasSrc);
  $("mapSourceArtist").value = autoPick(srcCols,artistAliasSrc);

  $("mapAnalyticId").value     = autoPick(anCols,idAlias);
  $("mapAnalyticISRC").value   = autoPick(anCols,isrcAlias);
  $("mapAnalyticName").value   = autoPick(anCols,nameAliasAn);
  $("mapAnalyticArtist").value = autoPick(anCols,artistAliasAn,forbidAnArtist); // 無ければ空のまま

  $("mapP24").value = autoPick(anCols,["plays_24h","p24","streams24"]);
  $("mapP7").value  = autoPick(anCols,["plays_7d","p7","streams7"]);
  $("mapP28").value = autoPick(anCols,["plays_28d","p28","streams28"]);

  $("mapSR24").value = autoPick(anCols,["save_rate_24h","sr24","save24"]);
  $("mapSR7").value  = autoPick(anCols,["save_rate_7d","sr7","save7"]);
  $("mapSR28").value = autoPick(anCols,["save_rate_28d","sr28","save28"]);

  $("mapRemix").value = autoPick(srcCols,["remixer","リミキサー"]);
}

/*** 読込 ***/
async function loadFiles(){
  clearLog(); log("📥 ファイル読み込み…");
  sourceRows = await readCSV($("fileSource").files[0]);
  log(`✅ ソースCSV: ${sourceRows.length} 行`);
  const f2=$("fileAnalytics").files[0];
  if(f2.name.toLowerCase().endsWith(".xlsx")){
    const res=await readXLSX_allSheets(f2);
    analyticsRows=res.rows;
    log(`✅ 分析: XLSX 合計 ${analyticsRows.length} 行`);
  }else{
    analyticsRows=await readCSV(f2);
    log(`✅ 分析: CSV ${analyticsRows.length} 行`);
  }
  autoMap();
  $("btnPreview").disabled=!isAuthed();
  $("btnRun").disabled=!isAuthed();
}

/*** キー生成（このデータ専用：title ≒ Track title - Track version） ***/
function extractTrackId(raw){
  const s=String(raw||"").trim(); if(!s) return "";
  let m=s.match(/spotify:track:([A-Za-z0-9]{22})/); if(m) return m[1];
  m=s.match(/open\.spotify\.com\/track\/([A-Za-z0-9]{22})/); if(m) return m[1];
  m=s.match(/\/track\/([A-Za-z0-9]{22})(?:\?|$)/); if(m) return m[1];
  m=s.match(/^([A-Za-z0-9]{22})$/); if(m) return m[1];
  return "";
}
function srcTitleVersion(row){
  const t=String(row["Track title"]?? row[$("mapSourceName").value] ?? "").trim();
  let v=String(row["Track version"] ?? "").trim();
  if(!v || v.toLowerCase()==="original mix") return t;
  return `${t} - ${v}`;
}

/*** 診断＋スコア ***/
function buildIndexByTitleVersion(rows, idCol, isrcCol){
  const idx=new Map(); let idCount=0,isrcCount=0,nm2Count=0;
  for(const r of rows){
    const id=idCol? extractTrackId(r[idCol]):"";
    const isrc=isrcCol? String(r[isrcCol]||"").trim():"";
    const nm2=norm(srcTitleVersion(r));
    if(id){ idx.set("ID:"+id,r); idCount++; }
    if(isrc){ idx.set("ISRC:"+isrc.toUpperCase(),r); isrcCount++; }
    if(nm2){ idx.set("NM2:"+nm2,r); nm2Count++; }
  }
  return {idx,idCount,isrcCount,nm2Count};
}
function computeScoresAndDiagnostics(){
  const src=buildIndexByTitleVersion(sourceRows,$("mapSourceId").value,$("mapSourceISRC").value);

  const rows=[]; let match=0;
  for(const a of analyticsRows){
    const id  = $("mapAnalyticId").value ? extractTrackId(a[$("mapAnalyticId").value]):"";
    const isc = $("mapAnalyticISRC").value ? String(a[$("mapAnalyticISRC").value]||"").trim():"";
    const ttl = norm(String(a[$("mapAnalyticName").value]||""));
    let srcRow=null;

    if(id && src.idx.has("ID:"+id)) srcRow=src.idx.get("ID:"+id);
    if(!srcRow && isc && src.idx.has("ISRC:"+isc.toUpperCase())) srcRow=src.idx.get("ISRC:"+isc.toUpperCase());
    if(!srcRow && ttl && src.idx.has("NM2:"+ttl)) srcRow=src.idx.get("NM2:"+ttl);

    if(srcRow){
      match++;
      rows.push({
        id: extractTrackId(srcRow[$("mapSourceId").value]) || "",
        isrc: String(srcRow[$("mapSourceISRC").value]||"").toUpperCase(),
        name: srcTitleVersion(srcRow), // ここは「Track title - Track version」化後
        artist: String(srcRow[$("mapSourceArtist").value]||""),
        remixer: String(srcRow[$("mapRemix").value]||""),
        a, s: srcRow
      });
    }
  }

  log(`🔎 診断:
  ソース: ID=${src.idCount}, ISRC=${src.isrcCount}, Title-Version=${src.nm2Count}
  分析→マッチ=${match}`);

  if(rows.length===0){
    const srcCols=collectColumns(sourceRows).join(", ");
    const anCols=collectColumns(analyticsRows).join(", ");
    log("❌ 一致0件。ソースは 'Track title' と 'Track version' が必要／分析は 'title' を選択してください。");
    log("🔤 ソース列: "+srcCols); log("🔤 分析列: "+anCols);
    return [];
  }

  // スコア化
  const p24=$("mapP24").value, p7=$("mapP7").value, p28=$("mapP28").value;
  const s24=$("mapSR24").value, s7=$("mapSR7").value, s28=$("mapSR28").value;

  let max24=0,max7=0,max28=0;
  for(const r of rows){ max24=Math.max(max24,num(r.a[p24])); max7=Math.max(max7,num(r.a[p7])); max28=Math.max(max28,num(r.a[p28])); }

  for(const r of rows){
    const sr24=num(r.a[s24])/100, sr7=num(r.a[s7])/100, sr28=num(r.a[s28])/100;
    const pl24=max24? num(r.a[p24])/max24:0, pl7=max7? num(r.a[p7])/max7:0, pl28=max28? num(r.a[p28])/max28:0;
    const w=[0.5,0.3,0.2];
    const saveC=w[0]*sr24+w[1]*sr7+w[2]*sr28;
    const playC=w[0]*pl24+w[1]*pl7+w[2]*pl28;
    const wPop= +$("wPopularity").value || .55;
    r.score=wPop*saveC + (1-wPop)*playC;
    r.flags={uk:false,us:false,eu:false,wo:false};
  }
  rows.sort((a,b)=> b.score-a.score);
  return rows;
}

/*** レイアウト・書き込み ***/
function layoutNoAdjacent(list, maxN){
  const out=[]; for(const it of list){ if(out.length>=maxN) break; const r=(it.remixer||"").toLowerCase(); if(out.length>0 && r && (out[out.length-1].remixer||"").toLowerCase()===r) continue; out.push(it); }
  for(const it of list){ if(out.length>=maxN) break; if(out.includes(it)) continue; out.push(it); }
  return out;
}
function filterByEdition(rows, ed){ const any=rows.some(r=>r.flags.uk||r.flags.us||r.flags.eu||r.flags.wo); if(!any) return rows; const k=ed.toLowerCase(); return rows.filter(r=> k==="world"? (r.flags.wo||r.flags.uk||r.flags.us||r.flags.eu): r.flags[k]); }
const toUris=items=>items.map(x=>"spotify:track:"+x.id);
function extractPlaylistId(s){ s=String(s||""); let m=s.match(/playlist\/([A-Za-z0-9]{22})/); if(m) return m[1]; m=s.match(/^([A-Za-z0-9]{22})$/); if(m) return m[1]; return ""; }

/*** URI解決（ISRC優先） ***/
const cache=new Map();
async function resolveUriOne(item){
  if(item.id && item.id.length===22) return "spotify:track:"+item.id;
  if(item.isrc){
    const k="ISRC:"+item.isrc; if(cache.has(k)) return cache.get(k);
    try{ const q=encodeURIComponent("isrc:"+item.isrc); const r=await spFetch(`/v1/search?q=${q}&type=track&limit=1`,"GET"); const t=r?.tracks?.items?.[0]; if(t?.id){ const u="spotify:track:"+t.id; cache.set(k,u); return u; } }catch{}
  }
  // 最後の保険：名前検索（曲名のみ）
  if(item.name){ try{ const q=encodeURIComponent(`track:${item.name}`); const r=await spFetch(`/v1/search?q=${q}&type=track&limit=1`,"GET"); const t=r?.tracks?.items?.[0]; if(t?.id) return "spotify:track:"+t.id; }catch{} }
  return "";
}
async function toUrisResolved(items){
  const uris=[]; let ok=0,ng=0;
  for(const it of items){ const u=await resolveUriOne(it); if(u){uris.push(u); ok++;} else {ng++;} }
  log(`🔗 URI解決: 成功${ok} / 失敗${ng}`); return uris;
}
async function replacePlaylist(pid, uris){
  const chunks=[]; for(let i=0;i<uris.length;i+=100) chunks.push(uris.slice(i,i+100));
  if(!chunks.length) chunks.push([]);
  await spFetch(`/v1/playlists/${pid}/tracks`,"PUT",{uris:chunks[0]}); log(`🧹 置換: ${chunks[0].length}件`);
  for(let i=1;i<chunks.length;i++){ await spFetch(`/v1/playlists/${pid}/tracks`,"POST",{uris:chunks[i]}); log(`➕ 追加: ${chunks[i].length}件`); }
}

/*** 実行 ***/
async function run(doPreview=false){
  try{
    clearLog();
    log("🔎 スコア計算（XLSX全シート＋Title-Version一致）…");
    const rows=computeScoresAndDiagnostics();
    if(!rows.length){ log("⏹️ マッチ0件 → マッピングを直して再実行"); return; }

    const balancedN=+$("balancedN").value||150, finalN=+$("finalN").value||130;
    const top=rows.slice(0,balancedN);
    const mk=(name)=>{ const f=filterByEdition(top,name); const p=layoutNoAdjacent(f,finalN); log(`• ${name}: 候補${f.length} → 出力${p.length}`); return p; };
    const edUK=mk("UK"), edUS=mk("US"), edEU=mk("EU"), edWO=mk("WORLD");

    if(doPreview){
      const sample=[...edUK.slice(0,5),...edUS.slice(0,5),...edEU.slice(0,5),...edWO.slice(0,5)];
      const uris=await toUrisResolved(sample);
      log("👀 プレビューURI（"+uris.length+"）\n"+uris.join("\n"));
      return;
    }

    if(!isAuthed()) throw new Error("Spotify未接続です。先にサインインを。");
    const pidUK=extractPlaylistId($("plUK").value), pidUS=extractPlaylistId($("plUS").value), pidEU=extractPlaylistId($("plEU").value), pidWO=extractPlaylistId($("plWORLD").value);
    if(!(pidUK&&pidUS&&pidEU&&pidWO)) throw new Error("プレイリストURL/IDが不正です。");

    log("🔗 URI解決… (UK/US/EU/WORLD)");
    const uriUK=await toUrisResolved(edUK), uriUS=await toUrisResolved(edUS), uriEU=await toUrisResolved(edEU), uriWO=await toUrisResolved(edWO);

    log("🚀 上書き開始…"); await replacePlaylist(pidUK,uriUK); await replacePlaylist(pidUS,uriUS); await replacePlaylist(pidEU,uriEU); await replacePlaylist(pidWO,uriWO);
    log("✅ 完了");
  }catch(e){ log("💥 ERROR: "+e.message); console.error(e); }
}

/*** events ***/
$("btnConnect").onclick=startAuth;
$("btnReset").onclick=()=>{ Object.values(LS).forEach(k=>localStorage.removeItem(k)); setStatus(); log("🧽 ローカルトークン削除"); };
$("btnCheck").onclick=async()=>{ try{ await refreshTokenIfNeeded(); const me=await spFetch("/v1/me","GET"); $("status").textContent=`接続中（${me.display_name||me.id}）`; log("✅ API確認 OK"); }catch(e){ log("⚠️ 接続エラー: "+e.message);} };
$("fileSource").addEventListener("change",loadFiles);
$("fileAnalytics").addEventListener("change",loadFiles);
$("btnPreview").onclick=()=>run(true);
$("btnRun").onclick=()=>run(false);
setStatus(); log("Ready. 1) サインイン → 2) 2ファイル選択 → 3) プレビュー → 4) 上書き");
</script>
