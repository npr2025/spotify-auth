<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify Auth (PKCE)</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:800px;margin:40px auto;padding:0 14px}
  button{padding:10px 14px;border:1px solid #bbb;border-radius:8px;background:#f6f6f6;cursor:pointer}
  code{background:#f1f1f1;padding:2px 6px;border-radius:5px}
</style>
<h1>Spotify Authentication</h1>
<p>Sign in with Spotify to build playlists.</p>
<button id="btn">Sign in with Spotify</button>
<script>
const CLIENT_ID    = "1fd6350fcf4945a0b3ddffa2d5730d4e";
const REDIRECT_URI = "https://npr2025.github.io/spotify-auth/callback.html";
const SCOPES = [
  "playlist-modify-private",
  "playlist-modify-public",
  "user-read-email"
].join(" ");

async function sha256(buf){ return crypto.subtle.digest("SHA-256", buf); }
function b64url(uint8){
  return btoa(String.fromCharCode(...uint8))
    .replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"");
}
async function makeCodeVerifier(){
  const rnd = crypto.getRandomValues(new Uint8Array(64));
  return b64url(rnd);
}
async function makeCodeChallenge(verifier){
  const enc = new TextEncoder().encode(verifier);
  const hash = await sha256(enc);
  return b64url(new Uint8Array(hash));
}

document.getElementById("btn").onclick = async ()=>{
  // PKCE
  const state    = b64url(crypto.getRandomValues(new Uint8Array(16)));
  const verifier = await makeCodeVerifier();
  const chall    = await makeCodeChallenge(verifier);
  sessionStorage.setItem("pkce_state", state);
  sessionStorage.setItem("pkce_verifier", verifier);
  // 認可エンドポイントへ
  const p = new URL("https://accounts.spotify.com/authorize");
  p.searchParams.set("client_id", CLIENT_ID);
  p.searchParams.set("response_type", "code");
  p.searchParams.set("redirect_uri", REDIRECT_URI);
  p.searchParams.set("code_challenge_method", "S256");
  p.searchParams.set("code_challenge", chall);
  p.searchParams.set("scope", SCOPES);
  p.searchParams.set("state", state);
  location.href = p.toString();
};
</script>
