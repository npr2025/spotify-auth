<!doctype html>
<meta charset="utf-8">
<title>Spotify Auth (PKCE)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<body style="font-family:system-ui,-apple-system;max-width:900px;margin:40px auto">
  <h1>Login with Spotify</h1>
  <p id="log">Ready.</p>
  <button id="login">Sign in</button>

<script>
const CLIENT_ID   = "1fd6350fcf4945a0b3ddffa2d5730d4e";
const REDIRECT_URI= "https://npr2025.github.io/spotify-auth/callback.html";
const SCOPE = "playlist-modify-private playlist-modify-public";
const $=(s)=>document.querySelector(s); const log=(m)=>$("#log").textContent=m;

function b64url(a){return btoa(String.fromCharCode(...new Uint8Array(a))).replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"");}
function rand(n=64){const a=new Uint8Array(n);crypto.getRandomValues(a);return b64url(a);}
async function sha256(t){return crypto.subtle.digest("SHA-256",new TextEncoder().encode(t));}

async function buildAuthorizeUrl(){
  const verifier = rand(64); const challenge = b64url(await sha256(verifier)); const state = rand(32);
  sessionStorage.setItem("pkce_verifier",verifier); sessionStorage.setItem("pkce_state",state);
  const p = new URLSearchParams({response_type:"code",client_id:CLIENT_ID,redirect_uri:REDIRECT_URI,
    code_challenge_method:"S256",code_challenge:challenge,state,scope:SCOPE});
  return "https://accounts.spotify.com/authorize?"+p.toString();
}
document.getElementById("login").onclick=async()=>{log("Redirecting to Spotifyâ€¦"); location.href=await buildAuthorizeUrl();};
</script>
</body>
</html>
